<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatOps Deployment Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>üöÄ ChatOps Deployment Dashboard</h1>

      <div class="status success">
        ‚úÖ Deployment Successful
      </div>

      <p class="subtitle">
        Automated deployment triggered via ChatOps
      </p>

      <div class="grid">
        <div class="box">
          <span class="label">Triggered From</span>
          <span class="value">Google Colab</span>
        </div>
        <div class="box">
          <span class="label">CI/CD</span>
          <span class="value">GitHub Actions</span>
        </div>
        <div class="box">
          <span class="label">Notification</span>
          <span class="value">Slack</span>
        </div>
      </div>

      <div id="deployTime" class="time">
        ‚è≥ Waiting for deployment...
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
